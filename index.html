<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BootStrap CSS Stylesheet -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
    <!-- LINK My CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>
<body>
    <main>
      <section class="container-fluid">
        <div class="row justify-content-around">
            <!-- NOTE Cart Menu / Total-->
            <div class="col-4 border">
                <div class="list">
                    <table>
                        <thead class="sticky-top bg-light">
                            <th scope="col" class="text-info fs-3">Name</th>
                            <th scope="col" class="text-info fs-3">Qty</th>
                            <th scope="col" class="text-info fs-3">Each</th>
                            <th scope="col" class="text-info fs-3">Total</th>
                        </thead>
                        <tbody id="list">
                            
                        </tbody>
                    </table>
                </div>
                <div class="text-end mx-5 border-top border-5 border-dark">
                <p>TOTAL: <span class="fs-2">$</span><span id="total" class="fs-2">0</span></p>
                <button class="btn btn-success" onclick="clearCart()">PAY</button>
            </div>
            </div>
            
            <!-- SECTION Cart Items -->
            <div class="col-7">
                <div class="row">
                    <h1>Toppings</h1>
                    
                    <!--NOTE Sprinkles -->
                    <div class="col-3">
                        <div class="card" id="button">
                            <img src="https://plus.unsplash.com/premium_photo-1663839412090-27840de8cba0?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sprinkles">
                            <div class="card-body">
                                <p>Sprinkles $2</p>
                                <button class="btn btn-success" onclick="addItem('Sprinkles')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Chocolate Chips-->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D" alt="chocolate chips">
                            <div class="card-body">
                                <p>Chocolate Chips $3</p>
                                <button class="btn btn-success" onclick="addItem('Chocolate Chips')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Gummy Worms -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1499195333224-3ce974eecb47?q=80&w=1051&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="gummy worms">
                            <div class="card-body">
                                <p>Gummy Worms $2</p>
                                <button class="btn btn-success" onclick="addItem('Gummy Worms')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    
                    <h1>Vessels</h1>
                    <!-- NOTE Waffle Cone -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="waffle cone">
                            <div class="card-body">
                                <p>Waffle Cones $3</p>
                                <button class="btn btn-success" onclick="addItem('Waffle Cone')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Waffle Bowl-->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://cdnimg.webstaurantstore.com/images/products/large/28786/1915232.jpg" alt="waffle bowl">
                            <div class="card-body">
                                <p>Waffle Bowl $4</p>
                                <button class="btn btn-success" onclick="addItem('Waffle Bowl')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Dipped Cone -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://plus.unsplash.com/premium_photo-1675279010961-8a6679ff03da?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dipped cone">
                            <div class="card-body">
                                <p>Dipped Cone $5</p>
                                <button class="btn btn-success" onclick="addItem('Dipped Cone')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    
                    <h1>Ice Cream</h1>
                    
                    <!-- NOTE Vanilla Ice Cream -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?q=80&w=1008&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="vanilla ice cream">
                            <div class="card-body">
                                <p>Vanilla $3</p>
                                <button class="btn btn-success" onclick="addItem('Vanilla')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Chocolate Ice Cream -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1560081223-734e568800b7?q=80&w=993&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="chocolate ice cream">
                            <div class="card-body">
                                <p>Chocolate $4</p>
                                <button class="btn btn-success" onclick="addItem('Chocolate')">Add</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOTE Strawberry Ice Cream -->
                    <div class="col-3">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1633933358116-a27b902fad35?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="strawberry ice cream">
                            <div class="card-body">
                                <p>Chocolate $4</p>
                                <button class="btn btn-success" onclick="addItem('Strawberry')">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>  
    </main>
    <!-- LINK My JavaScript link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
